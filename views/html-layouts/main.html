<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petbook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>

  <nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bolder text-light" href="../homepage.html">Petbook</a>
    </div>
  </nav>

<div class="d-flex justify-content-center">
  <main>
    <form class="bg-light p-3 mt-5 rounded">
      <div class="row g-3 p-1">
        <div class="col-auto">
          <label for="inputEmail" class="visually-hidden">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="email@example.com">
        </div>
      </div>
      <div class="row g-3 p-1">
        <div class="col-auto">
          <label for="inputPassword" class="visually-hidden">Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
      </div>
      <div class="row g-3 p-1">
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Login</button>
        </div>
      </div>
    </form>
    <div class="p-2">
      <p>Are you new? Click <a href="../signup.html">here</a> to sign up</p>
    </div>
  </main>
</div>

<script src="/javascript/login.js"></script>
<script src="/javascript/logout.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
