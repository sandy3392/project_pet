<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/stylesheets/style.css" />
  </head>

  <nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bolder text-light" href="./homepage.html"
        >Petbook</a
      >
    </div>
  </nav>

  <body>
    <div class="d-flex justify-content-center">
      <form class="bg-light p-3 mt-5 rounded" id="signupForm">
        <div class="row g-3 p-1">
          <div class="col-auto">
            <label for="userSignup" class="visually-hidden">Username</label>
            <input
              type="text"
              class="form-control"
              id="userSignup"
              placeholder="Username"
            />
          </div>
        </div>
        <div class="row g-3 p-1">
          <div class="col-auto">
            <label for="emailSignup" class="visually-hidden">Email</label>
            <input
              type="email"
              class="form-control"
              id="emailSignup"
              placeholder="email@example.com"
            />
          </div>
        </div>
        <div class="row g-3 p-1">
          <div class="col-auto">
            <label for="passwordSignup" class="visually-hidden">Password</label>
            <input
              type="password"
              class="form-control"
              id="passwordSignup"
              placeholder="Password"
            />
          </div>
        </div>
        <div class="row g-3 p-1">
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Signup</button>
          </div>
        </div>
      </form>
    </div>

    <script src="/javascript/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
